<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="HTML Masters" />
    <title>Chat con Socket.IO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light-gray">
    <div class="container">
        <h1 class="chat-title">Chat con Socket.IO</h1>
        
        <div id="login_form" class="login-form">
            <div class="input-group">
                <input type="email" id="correo" placeholder="Correo" class="input-field" required>
                <input type="text" id="usuario" placeholder="Usuario" class="input-field" required>
                <button onclick="getInto()" class="btn btn-blue">Entrar</button>
            </div>
        </div>

        <div id="chat_area" class="chat-area hidden">
            <div id="cont_mensajes" class="chat-container"></div>
            <div class="input-group">
                <textarea id="mensaje" placeholder="Escribe tu mensaje..." class="input-field" rows="3"></textarea>
                <input type="text" id="receptor" placeholder="Destinatario (opcional)" class="input-field-small">
                <button onclick="sendMessage()" class="btn btn-green">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="functions_socket.js"></script>
</body>
</html>
